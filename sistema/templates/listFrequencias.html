{% extends "base.html" %}
{% block title %} Listar Frequências {% endblock title %}

{% block content %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h1>Frequências registrados</h1>
        <ul>
            {% for frequencia in frequencias %}
                <li>
                    ID: {{frequencia.id_frequencia }} - {{frequencia}} <a href="{% url 'buscarFrequencia' frequencia.id_frequencia %}">Ver</a> <a href="{% url 'editFrequencia' frequencia.id_frequencia %}">editar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
